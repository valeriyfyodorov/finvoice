{% extends "invoices/local_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extracss %}{% endblock %}

{% block content %}

<div class="modal-dialog">
        <div class="modal-content ">
            <div class="modal-header ">
                <h3 class="modal-title col-12 text-center">Confirm delete</h3>
            </div>
            <div class="modal-body text-center">
                <form action="" method="post">
                    {% csrf_token %}
                    <h4>
                        Want to delete invoice <strong> {{ object }} ?</strong> 
                    </h4>
                    <input  class="btn btn-danger" type="submit" value="Yes, I want to delete" />
                </form>
            </div>
            <div class="modal-footer ">
                <div class="text-center col-12">
                <input  class="btn btn-outline-secondary" type="submit" value="Cancel" onclick="goBack()" />
            </div>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>


  {% endblock%}
